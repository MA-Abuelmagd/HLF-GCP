# YAML for launching the orderer
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: producer-peer
  labels:
    app: producer-peer
spec:
  serviceName: producer-peer
  replicas: 1
  selector:
    matchLabels:
      app: producer-peer
  template:
    metadata:
      labels:
        app: producer-peer
    spec:
      containers:
      - name: producer-peer
        # Image used
        image: abuelmagd/k8s-hlf-producer-peer:2.0
        # Uncomment the following during development/testing of the image
        # imagePullPolicy: Always
        env:
          - name: FABRIC_CFG_PATH
            value: /var/hyperledger/config
          - name: FABRIC_LOGGING_SPEC
            value: INFO
          - name: ORDERER_ADDRESS
            value: supplychain-orderer-clusterip:30750
          - name: ORG_CONTEXT
            value: producer
          - name: CORE_PEER_ADDRESS
          # value: acme-peer-clusterip:30751
            value: localhost:30751
          # Replacement for set-context in alpine
          # - name: MSP_ID
          #   value: AcmeMSP
          # - name: ORG_NAME
          #   value: AcmeMSP
          # - name: CORE_PEER_MSPCONFIGPATH
          #   value:  /var/hyperledger/config/users/Admin@acme.com/msp
        volumeMounts:
        - name: producer-peer-ledger
          mountPath: /var/ledger
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata: 
      name: producer-peer-ledger
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: general
      resources:
        requests:
          storage: 1Gi

---
# Expose the port 7051 as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: producer-peer-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: producer-peer

  ports:
    - name: producer-peer-clusterip
      port: 30751
    - name: producer-peer-cc-clusterip
      port: 30752

  type: ClusterIP

---
# Expose the port 30751 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: producer-peer-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: producer-peer

  ports:
    - name: producer-peer-nodeport-751
      port: 30751
      nodePort: 30751
    - name: producer-peer-cc-nodeport-752
      port: 30752
      nodePort: 30752

  type: NodePort